<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }
        
        h1 {
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .input-container {
            display: flex;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        hr {
            border: 0;
            height: 1px;
            background-color: #eee;
            margin: 20px 0;
        }
        
        h2 {
            color: #2c3e50;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .task-actions {
            margin-top: 20px;
        }
        
        .task-actions button {
            background-color: #e74c3c;
            margin-right: 10px;
        }
        
        .task-actions button:hover {
            background-color: #c0392b;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>ToDo App</h1>
    
    <div class="input-container">
        <input type="text" placeholder="Add todo">
        <button>Add New Task</button>
    </div>
    
    <hr>
    
    <h2>ToDo List</h2>
    
    <ul>
        <li><strong>learn mongoose</strong></li>
        <li>learn react</li>
        <li>learn redux</li>
    </ul>
    
    <div class="task-actions">
        <button>Delete done tasks</button>
        <button>Delete all tasks</button>
    </div>
    
    <footer>
        Â© 2025 - Dembe Makhari - All Rights Reserved
    </footer>
</body>
</html>
